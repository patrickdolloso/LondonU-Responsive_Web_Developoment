<body>
    <h1 id="title" onclick="sayGoodbye();">hi</h1>
</body>

<script type="text/javascript">
    function sayGoodbye(){
        console.log("goodbye");
        $("#title").html("Goodbye");

            $("#title").html("Hello");
            $("#title").off("click");
        });
    };
</script>
